<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UG COURSES</h1>
    <p id="one"></p>

<script>
    const ug =["bca","bcom","bba","ba","bsc"];

    let course = "";
    for (let i=0; i<ug.length; i++){
        course += ug[i] +  "<br>";
    }

    document.getElementById("one").innerHTML = course;            
</script>

</body>
</html>
